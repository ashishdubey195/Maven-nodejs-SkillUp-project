- hosts: webserver
  become: true
  tasks:
    - name: Gather facts
      setup:

    - name: Display distribution codename
      debug:
        msg: "The distribution codename is {{ ansible_lsb.codename }}"

    - name: Update package lists
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: yes

    - name: Fix broken packages
      apt:
        upgrade: 'yes'
        autoclean: 'yes'
        autoremove: 'yes'

    - name: Clear apt cache
      apt:
        autoclean: yes

    - name: Ensure required packages are installed
      apt:
        name:
          - wget
          - tar
          - curl
        state: present

    - name: Install OpenJDK 17 JDK
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Set JAVA_HOME using template
      template:
        src: templates/java_home.j2
        dest: /root/java_home

    - name: Download Maven
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.9.8/binaries/apache-maven-3.9.8-bin.tar.gz
        dest: /tmp/apache-maven-3.9.8-bin.tar.gz

    - name: Extract Maven
      unarchive:
        src: /tmp/apache-maven-3.9.8-bin.tar.gz
        dest: /opt
        remote_src: yes

    - name: Set up Maven environment variables
      copy:
        content: |
          export M2_HOME=/opt/apache-maven-3.9.8
          export MAVEN_HOME=/opt/apache-maven-3.9.8
          export PATH=$PATH:/opt/apache-maven-3.9.8/bin
        dest: /usr/share/maven
        mode: '0755'

    - name: Verify Maven installation
      shell: . /usr/share/maven && mvn -version
      register: maven_version

    - debug:
        msg: "{{ maven_version.stdout }}"

    - name: Install NVM
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
      args:
        executable: /bin/bash

    - name: Set up NVM environment variables
      copy:
        content: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
        dest: /root/.nvm_env
        mode: '0644'

    - name: Source NVM environment variables and install Node.js
      shell: |
        source /root/.nvm_env
        nvm install node
        nvm alias default node
      args:
        executable: /bin/bash

    - name: Verify Node.js installation
      shell: |
        source /root/.nvm_env
        node -v
      register: node_version

    - debug:
        msg: "{{ node_version.stdout }}"

    - name: Verify npm installation
      shell: |
        source /root/.nvm_env
        npm -v
      register: npm_version

    - debug:
        msg: "{{ npm_version.stdout }}"

    - name: Create package.json file in /root directory
      copy:
        dest: /root/package.json
        content: |
          {
            "name": "apps",
            "version": "1.0.0",
            "description": "",
            "main": "index.js",
            "scripts": {
              "test": "mocha",
              "build": "echo 'Running Build script'"
            },
            "author": "",
            "license": "ISC",
            "dependencies": {
              "express": "^4.18.2"
            },
            "devDependencies": {
              "mocha": "^10.2.0"
            }
          }

    - name: Install npm packages in /root directory
      shell: |
        source /root/.nvm_env
        npm install
      args:
        chdir: /root

    - name: Create index.js file in /root directory
      copy:
        dest: /root/index.js
        content: |
          const express = require('express');
          const app = express();
          const port = 3000;

          app.get('/', (req, res) => {
            res.send('Hello World!');
          });

          app.listen(port, () => {
            console.log(`Example app listening on port ${port}`);
          });

    - name: Create test directory in /root directory
      file:
        path: /root/test
        state: directory

    - name: Create mytest.test.js file in /root/test directory
      file:
        path: /root/test/mytest.test.js
        state: touch

    - name: Run npm test in /root directory
      shell: |
        source /root/.nvm_env
        npm test
      args:
        chdir: /root

    - name: Run npm build in /root directory
      shell: |
        source /root/.nvm_env
        npm run build
      args:
        chdir: /root

